name: .NWT

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-dotnet@v3 # チェックアウトアクションを記入してください
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore # この行にBuildステップに対応する形でdotnetのリストアコマンドを記入してください
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish ./src/SampleApplication.csproj -c Release -o ${{env.DOTNET_ROOT}}/webapp
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-webapp
        path: C:\Users\tjg20510\Documents\CCoE\04.その他\セミナー\20240122_github中級\hol-github-intermediate-sample #ビルド成果物のパスを記入してください